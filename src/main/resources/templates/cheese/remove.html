<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default</h1>
<nav th:replace="fragments :: navigation"></nav>
<p th:unless="${cheeses} and ${cheeses.size()}">no cheese</p>

<form method = "post">

    <div th:each="cheese : ${cheeses}" class="checkbox">
        <input type="checkbox" name="cheese" th:value="${cheese.name}"/>
        <label th:for="${cheese.name}" th:text="${cheese.name}"></label>
        <br />
    </div>
    <input type="submit" value="Remove Cheese"/>
</form>

</body>
</html>
