<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default</h1>
<nav th:replace="fragments :: navigation"></nav>

</div>
<hr/>

<p><a href="menu/add">Add Menu</a></p>
</body>
</html>
